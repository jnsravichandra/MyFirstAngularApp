<div class="site"> 
    <!--Site Header-->
    <div class="site-header">
        <mat-toolbar>
            <span>
                <mat-icon id='ecoMatIcon'>eco</mat-icon>
                <h1>{{title}}</h1>
            </span>
            
            <div class="header-spacer"></div>
            <button mat-button (click) = "routerApp('home')" routerLink="/home">
                Home
            </button>
            <button mat-button (click) = "routerApp('angular-tour-of-heros')" routerLink="/angular-tour-of-heros/dashboard">
                Angular Tour of Heros
            </button>
            <button mat-button (click) = "routerApp('password-manager')" routerLink="/home">
                Password Manager
            </button>
            <button mat-button (click)= "routerApp('home')" routerLink="/home">
                Clear
            </button>    
        </mat-toolbar>
    </div>

    <!--Site Body-->
    <div class="site-body">
        <div *ngIf = 'routeApp === "angular-tour-of-heros"'>
            <app-angular-tour-of-heros></app-angular-tour-of-heros>
        </div>
        <div *ngIf = 'routeApp === "home"'></div>    
        
        <!-- Router Outlet  -->
        <router-outlet></router-outlet>
        
        <div *ngIf = 'routeApp === "angular-tour-of-heros"'>
            <app-messages></app-messages>
        </div>
    </div>

    <!--Site Footer-->
    <div class="site-footer">
        
    </div>

</div>
